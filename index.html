<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <h4>A simple parse powered not-so-private chat</h4>
      <h3> BY RYAN CLARK</h3>
      <input placeholder="Message filter" ng-model="messageFilter.message" value="">
      <select class="input-medium" ng-model="sortProp" ng-options="sort.Value as sort.name for sort in sorts"></select>
      <select class="" ng-model='sortDirection' ng-options='sort.Value as sort.name for sort in upDowns'></select>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <div class="messages-container" ng-repeat="message in messages | filter: messageFilter | orderBy: sortDirection + sortProp">
        <p>{{message.message}} </p>
        <p class='time'>{{message.createdAt | date: "short"}} </p>
        <p>{{message.cookie}}</p>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js'></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
